<h1>
NAMES OF PLANETS 
</h1>
<input type="text" list="planets">
<datalist id="planets">
    <option value="Mercury"></option>
    <option value="Venus"></option>
    <option value="Earth"></option>
    <option value="Mars"></option>
    <option value="Jupiter"></option>
    <option value="Saturn"></option>
    <option value="Uranus"></option>
    <option value="Neptune"></option>
</datalist>
<h2>
NAMES OF CITIES
</h2>
<input type="text" list="cities">
<datalist id="cities">
    <option value="Hyderabad"></option>
    <option value="Karachi"></option>
    <option value="Badin"></option>
    <option value="Dadu"></option>
    <option value="larkana"></option>
    <option value="Tondojam"></option>
    <option value="Khando"></option>
    <option value="khairpure"></option>
</datalist>
